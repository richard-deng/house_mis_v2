## -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%block name="head_media">
<link href="/mis/static/css/house/define_label_error.css" rel="stylesheet">
<link href="/mis/static/css/jquery-confirm.min.css" rel="stylesheet">
<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">

<style>
    .dataTables_length {
        padding-left: 30px!important;
    }
    textarea {
        width: 800px!important;
        height: 500px!important;
    // max-width: 500px!important;
    // max-height: 400px!important;
    }
    .banner_summer_note {
        padding-left: 40px; padding-right: 30px
    }
    .note-editor.note-frame .note-editing-area .note-codable {
        display: none!important;
        padding: 0px!important;
        background-color: #fff!important;
    }
    .note-editor.note-frame .note-editing-area .note-editable {
        padding: 20px!important;
        overflow: auto;
        color: #000;
        word-wrap: break-word;
        background-color: #fff;
        margin-top:20px!important;
    }
</style>
</%block>

<%block name="page">
    <div class="row-fluid">
        <div class="box span12">
            <div class="box-header" data-original-title="">
                <h2><i class="icon-asterisk"></i><span class="break"></span>通知</h2>
            </div>
            <div class="box-content">
                <form class="form-inline" id="banner_list_query">

                    <div class="form-group">
                        <label for="banner_title">标题</label>
                        <input type="text" class="form-control" id="banner_title" name="banner_title" placeholder="">
                    </div>

                    <button type="button" class="btn btn-primary" id="banner_search">搜索</button>
                    <button type="button" class="btn btn-default" id="banner_create">添加</button>
                </form>
                <label id="query_label_error"></label>
                <table id="bannerList" class="display table table-striped table-bordered table-hover dataTable no-footer dtr-inline" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>是否可用</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" id="bannerViewModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">查看</h4><span id="view_banner_id" hidden></span>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="bannerViewForm" role="form">

                        <div class="form-group">
                            <label for="banner_title_view" class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="banner_title_view" name="banner_title_view" placeholder="必填">
                            </div>
                        </div>

                        <div class="form-group" id="content_view_div">
                            <div class="row">
                                <div class="col-sm-12 banner_summer_note">
                                    <!--<textarea id="content_view" name="editordata"></textarea>-->
                                    <div class="form-group" id="content_view"></div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="bannerViewSubmit">保存</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" id="bannerCreateModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="bannerCreateForm" role="form">

                        <div class="form-group">
                            <label for="banner_title_create" class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="banner_title_create" name="banner_title_create" placeholder="必填">
                            </div>
                        </div>

                        <div class="form-group" id="content_create_div">
                            <div class="row">
                                <div class="col-sm-12 banner_summer_note">
                                    <!--<textarea id="content_create" name="editordata"></textarea>-->
                                    <div class="form-group" id="content_create"></div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="bannerCreateSubmit">保存</button>
                </div>
            </div>
        </div>
    </div>

</%block>

<%block name="body_media">
<script src="/mis/static/js/jquery.validate.js" type="text/javascript"></script>
<script src="/mis/static/js/jquery.validate.messages_cn.js" type="text/javascript"></script>
<script src="/mis/static/js/jquery.form.js" type="text/javascript"></script>
<script src="/mis/static/js/toastr.js" type="text/javascript"></script>
<script src="/mis/static/js/house/base.js" type="text/javascript"></script>
<script src="/mis/static/js/jquery-confirm.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/lang/summernote-zh-CN.js"></script>
<script src="/mis/static/js/house/banner.js" type="text/javascript"></script>
</%block>
