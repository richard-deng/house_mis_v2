<!DOCTYPE html>
<html lang="en">
<head>

    <!-- start: Meta -->
    <meta charset="utf-8" />
    <title>迅诚房服</title>
    <meta name="description" content="迅诚房服" />
    <!-- end: Meta -->

    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- end: Mobile Specific -->

    <!-- start: CSS -->
    <link href="/mis/static/css/bootstrap.min.css" rel="stylesheet" />

    <link href="/mis/static/css/style.min.css" rel="stylesheet" />

    <link href="/mis/static/css/style-responsive.min.css" rel="stylesheet" />

<body>
<div class="container-fluid-full">
    <div class="row-fluid">

        <div class="row-fluid">
            <div class="login-box">
                <h2>请登录</h2>
                <form class="form-horizontal" role="form"/>
                <fieldset>
                    <input class="input-large span12" name="mobile" id="mobile" type="text" placeholder="手机号" />
                    <input class="input-large span12" name="password" id="password" type="password" placeholder="密码" />
                    <button type="button" class="btn btn-primary span12 do-submit">登录</button>
                </fieldset>
                </form>
            </div>
        </div><!--/row-->

    </div><!--/fluid-row-->

</div><!--/.fluid-container-->

<!-- start self define js -->
<script src="/mis/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/mis/static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/mis/static/js/toastr.js" type="text/javascript"></script>
<script src="/mis/static/js/jquery.form.js" type="text/javascript"></script>
<script src="/mis/static/js/md5.min.js" type="text/javascript"></script>
<script src="/mis/static/js/house/login.js" type="text/javascript"></script>
<script type="text/javascript">
    toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": true,
        "progressBar": false,
        "positionClass": "toast-top-right",
        "preventDuplicates": false,
        "showDuration": "200",
        "hideDuration": "200",
        "timeOut": "3000",
        "extendedTimeOut": "3000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };
</script>
<!-- end self define js -->
