## -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%block name="head_media">
<link href="/mis/static/css/house/define_label_error.css" rel="stylesheet">
<style>
    .users_query {
        padding-left: 15px!important;
    }
    .dataTables_length {
        padding-left: 30px!important;
    }
    .note-editor.note-frame .note-editing-area .note-codable {
        display: block!important;
        padding: 0px!important;
        background-color: #fff!important;
    }
</style>
</%block>


<%block name="page">
    <div class="row-fluid">
        <div class="box span12">
            <div class="box-header" data-original-title="">
                <h2><i class="icon-asterisk"></i><span class="break"></span>订单</h2>
            </div>
            <div class="box-content">
                <form class="form-inline order-list-query" id="order_list_query">

                    <div class="form-group">
                        <label for="goods_name">名称</label>
                        <input type="text" class="form-control" id="goods_name" name="goods_name" placeholder="">
                    </div>

                    <button type="button" class="btn btn-primary" id="order_search">搜索</button>
                </form>
                <label id="query_label_error"></label>
                <table id="orderList" class="display table table-striped table-bordered table-hover dataTable no-footer dtr-inline" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>盒子名称</th>
                        <th>商品名称</th>
                        <th>商品价格</th>
                        <th>商品描述</th>
                        <th>商品图片</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div><!--/row-->

    <div class="modal fade" tabindex="-1" role="dialog" id="orderViewModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">查看</h4><span id="order_view" hidden></span>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="orderViewForm" role="form">

                        <div class="form-group">
                            <label for="goods_name_view" class="col-sm-2 control-label">商品名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="goods_name_view" name="goods_name_view" placeholder="必填">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="goods_price_view" class="col-sm-2 control-label">商品价格</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="goods_price_view" name="goods_price_view" placeholder="必填">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="goods_desc_view" class="col-sm-2 control-label">商品描述</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="goods_desc_view" name="goods_desc_view" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="goods_picture_url_view" class="col-sm-2 control-label">商品图片</label>
                            <div class="col-sm-2">
                                <input type="file" id="goodsPictureViewUpload" onchange="upload_goods_picture_view(this)">
                            </div>
                            <div class="col-sm-5">

                            </div>
                            <div class="p_img_l">
                                <div id="preview_goods_picture">
                                    <img id="goods_picture_url_view"  src="" width="100px" height="80px"/>
                                    <span id="goods_picture_name_view" hidden></span>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="orderViewSubmit">提交</button>
                </div>
            </div>
        </div>
    </div>

</%block>

<%block name="body_media">
<script src="/mis/static/js/jquery.validate.js" type="text/javascript"></script>
<script src="/mis/static/js/jquery.validate.messages_cn.js" type="text/javascript"></script>
<script src="/mis/static/js/jquery.form.js" type="text/javascript"></script>
<script src="/mis/static/js/bootstrap-typeahead.js" type="text/javascript"></script>
<script src="/mis/static/js/toastr.js" type="text/javascript"></script>
<script src="/mis/static/js/md5.min.js" type="text/javascript"></script>
<script src="/mis/static/js/house/base.js" type="text/javascript"></script>
<script src="/mis/static/js/house/order.js" type="text/javascript"></script>
</%block>
